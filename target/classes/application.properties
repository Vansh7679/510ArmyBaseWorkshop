spring.application.name=MyFirstEcommerceProject

server.port=8080



# Database - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/indianarmybasedatabase
spring.datasource.username=root
spring.datasource.password=KUMar@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

# Hibernate naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,mappings,beans,env
management.endpoint.health.show-details=always
management.endpoint.mappings.enabled=true

# Logging
logging.level.com.example.MyFirstEcommerceProject=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE